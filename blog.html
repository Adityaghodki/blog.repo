<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Ghodki Portfolio - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA');
            background-size: cover;
            background-position: center;
            color: #4A4A4A;
            overflow: hidden;
        }

        .overlay {
            background-color: rgba(53, 53, 53, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .social-icon:hover {
            transform: scale(1.3) rotate(10deg);
            color: #B0C4DE;
            transition: transform 0.4s ease, color 0.4s ease;
        }

        .link:hover {
            color: #B0C4DE;
            transition: color 0.3s ease;
        }

        .input-field {
            background-color: #F0F8FF;
            color: #4A4A4A;
            border: 1px solid #B0C4DE;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.3s ease;
            animation: fadeInUp 1s ease forwards;
        }

        .input-field:focus {
            outline: none;
            border-color: #778899;
        }

        .submit-button {
            background-color: #8FBC8F;
            color: #ffffff;
            padding: 0.75rem;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: fadeInUp 1.2s ease forwards;
        }

        .submit-button:hover {
            background-color: #7FBF7F;
            transform: translateY(-5px);
        }

        .admin-button {
            background-color: #FF7043;
            color: #ffffff;
            padding: 0.75rem;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: fadeInUp 1.4s ease forwards;
        }

        .admin-button:hover {
            background-color: #FF5722;
            transform: translateY(-5px);
        }

        .bg-container {
            background-color: rgba(215, 215, 215, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInScale 1s ease forwards;
            max-width: 450px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .header-text {
            animation: fadeInUp 0.8s ease forwards, pulse 5s infinite;
            font-family: 'Merriweather', serif;
            color: #6B8E23;
        }

        .cloud {
            filter: blur(20px);
            opacity: 0.7;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #ffffff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">

    <div class="overlay"></div> <!-- Background overlay -->

    <div class="bg-container p-10 rounded-lg text-gray-800 shadow-2xl transform transition duration-300 hover:scale-105">
        <!-- Main Header -->
        <h2 class="text-center text-4xl font-bold tracking-wide mb-4 header-text">BLOGACADEMY</h2>
        <p class="mt-2 text-lg text-center opacity-90 italic">Imagine, Explore and Create</p>

        <!-- Social Media Links -->
        <div class="flex justify-center space-x-6 mt-6 mb-8">
            <a href="#" class="text-gray-700 text-2xl social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="text-gray-700 text-2xl social-icon"><i class="fab fa-linkedin"></i></a>
        </div>

        <!-- Form for Email and Password -->
        <div class="mt-6 space-y-4">
            <input type="email" placeholder="Email" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button type="submit" class="submit-button">LOGIN</button>
        </div>

        <!-- Login Options -->
        <div class="flex justify-center mt-10">
            <a href="#" class="text-black-500 text-lg font-semibold link transition">OR</a>
        </div>
        <div class="flex justify-center mt-4">
            <a href="#" class="text-gray-700 text-lg font-bold hover:text-gray-500 transition underline"></i> Login with Google</a>
        </div>

        <!-- Admin Login -->
        <div class="flex justify-center mt-10">
            <a href="http://localhost:3000/adminlogin" class="text-gray-600 text-lg font-semibold hover:text-gray-400 transition underline" style="font-family: 'Merriweather', serif;">Admin Login</a>
            
        </div>
    </div>

    <!-- Floating Clouds Animation -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none overflow-hidden">
        <div class="cloud bg-white rounded-full w-40 h-40 absolute top-10 left-5 transform animate-[movecloud_30s_linear_infinite]"></div>
        <div class="cloud bg-white rounded-full w-60 h-60 absolute top-20 right-10 transform animate-[movecloud_40s_linear_infinite]"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 BLOGACADEMY. All rights reserved.
    </div>

    <style>
        @keyframes movecloud {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</body>
</html>
